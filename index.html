<!DOCTYPE html>
<html>

<head>
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Hangman</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Lets play Hangman!!</h1> 
            <h2>Category: Fruits/Vegetables</h2>
            <p>Please guess your first letter...</p> 
            
        </div>
        <div class="container">
            <div class ="row">
                <div class="col-xs-12 col-md-6 wordLines">
                    <p id="wordLines">_ _ _ _</p>
                </div>
                <div class="col-xs-12 col-md-offset-2 col-md-4 inCorrect">
                    <p id="incorrectguesses">Incorrect Guessed:</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class ="row">
                <div class="col-xs-12 col-md-offset-2 col-md-4 Correct">
                    <p id="correctguesses">Correct Guesses:</p>
                </div>
                <div class="col-xs-12 col-md-offset-2 col-md-4 lives">
                    <p id="lives">lives:</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center fixed-bottom">
        <a href="index.html" title="To Top">
